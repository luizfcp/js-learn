<html>
    <head>
        <title>Javascript - Operadores logicos</title>
    </head>
    <body>
        <script>
           // AND, OR, NOT

           var sexo = 'M', idade = 23;

           if (sexo === 'M' && idade >=18) {
               console.log('ok AND');
           }

           if (sexo === 'M' || idade >=18) {
               console.log('ok OR');
           }

           if (sexo !== 'F'){
               console.log('ok NOT')
           }

           // definindo variavel com condição
           var masculino1 = (sexo === 'M'); 
           // ou tambem
           var masculino2 = sexo !== 'M'; 

           console.log(masculino1)
           console.log(masculino2)
        </script>
    </body>
</html>
