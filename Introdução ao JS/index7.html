<html>
    <head>
        <meta charset="UTF-8">
        <title>Javascript - Estruturas de repeticao</title>
    </head>
    <body>
        <script>
            // for, while

            for (var i = 0; i<= 10; i++) {
                console.log(i);
            }

            var j = 212;
            while (j > 10) {
                console.log(j);

                j /= 2;
            }
        </script>
    </body>
</html>
