<html>
    <head>
        <title>Javascript - Condicionais</title>
    </head>
    <body>
        <script>
           function retornaSexo(sexo) {
               
               // curiosidade:
               // if (1 == '1') {} retorna true, pois o valor contido nas duas variáveis são iguais
               // if (1 === '1') {} retorna false, pois além dele verificar o valor das variáveis, verifica também o tipo das variáveis
               
               
               // if (sexo === 'M') {
               //     return 'Masculino';
               // } else if (sexo === 'F') {
               //     return 'Feminino';
               // } else {
               //     return 'Outro';
               // }
               
               // varificar igualdade de valores de uma mesma variaveis (switch case)
               switch (sexo) {
                   case 'M':
                       return 'Masculino'; 
                   case 'F':
                       return 'Feminino';
                   default:
                       return 'Outro';   
               }

           }

           console.log(retornaSexo('M'));
           console.log(retornaSexo('F'));
           console.log(retornaSexo('A'));
        </script>
    </body>
</html>
