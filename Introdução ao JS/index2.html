<html>
    <head>
        <title>Javascript - Operacoes matematicas</title>
    </head>
    <body>
        <script>
            var x = 10, y = 5;
            console.log(x,y);

            var resultado = x + y;
            console.log(resultado);

            var resto = x % y;
            console.log(resto);

            x += 3; //x = x + 3
            x *= y; //x = x * y
            console.log(x);
        </script>
    </body>
</html>
